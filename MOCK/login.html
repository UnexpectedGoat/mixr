<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Mixr - Your Guide to Drinks</title>
  </head>

  <body>
   <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
        <source src="backVideo.mp4" type="video/mp4">
      </video> 

    <header class="logo viewport-header"><img src="MixrLogo.png" alt="Mixr Logo" /></header>
    
    <div class="field px-3">
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
      <div class="field px-3">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        
        </p>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <p class="control">
          <a class="button has-text-white has-background-dark" href="index.html">
            Login
          </a>
        </p>
        <p class="control">
          <a class="button has-text-white has-background-dark" href="createAccount.html">
            Create an Account
          </a>
        </p>
      </div>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  
</body>
</html>
