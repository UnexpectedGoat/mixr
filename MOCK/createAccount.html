<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Mixr - Your Guide to Drinks</title>
</head>

<body>
    <video playsinline autoplay muted loop poster="polina.jpg" id="bgvid">
        <source src="backVideo.mp4" type="video/mp4">
      </video>

    <header class="logo viewport-header"><img src="MixrLogo.png" alt="Mixr Logo" /></header>

    <div class="field px-3">
        <div class="field-body">
            <div class="field">
                <p class="control is-expanded has-icons-left">
                    <input class="input" type="text" placeholder="NAME">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                    <input class="input is-success" type="email" placeholder="EMAIL">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </p>
            </div>
            <div class="field">
                <p class="control is-expanded has-icons-left has-icons-right">
                    <input class="input is-success" type="email" placeholder="USERNAME">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                    </span>
                </p>
            </div>
        </div>
    </div>

    <div class="field px-3">
        <div class="field-body">
            <div class="field">
                <div class="control has-icons-left">
                    <input class="input is-danger" type="text" placeholder="PASSWORD">
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
                <p class="help is-danger">
                    This field is required
                </p>
            </div>
        </div>
    </div>

    </div>
    <div class="field-body">
        <div class="field is-grouped is-grouped-centered">
            <div class="control">
                <a class="button has-text-white has-background-dark" href="index.html">Make Your Account</a>
                
            </div>
        </div>
    </div>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>

</body>

</html>
